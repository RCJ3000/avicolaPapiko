<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Avícola Papiko</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="cabezera">
            <div class="container-top">
                <div class="logo">
                    <img src="imagenes/logo_sin_fondo.png" alt="Avícola Papiko">
                </div>
                <nav class="links" >
                    <ul class="menu">
                        <li>Avícola</li>
                        <li>Gallinas</li>
                        <li>Servicios</li>
                        <li>Adquirir ▼</li>
                    </ul>
                </nav>
                <div class="hamburger" onclick="toggleMenu()">☰</div>
            </div>
        </header>
        <main>
            <section class="banner">
                <img src="imagenes/banner_horizontal.jpg" alt="Banner principal">
            </section>
        
            <section class="descripcion-empresa">
                <div class="imagenes-descriptivas">
                    <div class="imagen-galpon">
                        <img src="imagenes/galpón.png" alt="Imagen descriptiva de Avícola Papiko">
                    </div>
                    <div class="imagen-corral"><!-- Imagen superpuesta -->
                        <img src="imagenes/corral.png" alt="Imagen institucional superpuesta">
                    </div>
                </div>
                <div class="texto-descriptivo">
                    <h2>Nosotros</h2>
                    <p>
                        En <strong>Avícola  Papiko</strong> nos dedicamos con pasión a la crianza responsable de gallinas ponedoras,
                        ofreciendo garantía y servicios confiables. Nuestra misión es brindar calidad, transparencia
                        y compromiso en cada entrega.
                    </p>
                </div>
            </section>


        </main>
    </body>
</html>
